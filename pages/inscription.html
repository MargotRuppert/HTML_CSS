    <h1>Inscription</h1>
    <form action="" method="post">
        <h4 id="info">Renseignez ces informations</h4>

        <fieldset>
            <label for="pseudo">Votre pseudo :</label>
            <input type="text" name="pseudonyme" id="pseudo">
            <label for="name">Votre prénom :</label>
            <input type="text" name="name" id="prenom">
            <label for="password">Votre mot de passe :</label>
            <input type="password" name="motDePasse" id="mdp">
            <label for="email">Votre email :</label>
            <input type="email" name="mail" id="mail">
        </fieldset>

        <fieldset>
            <label for="desc">Un commentaire ? </label>
            <textarea name="description" id="desc" cols="50" rows="10"></textarea>
            <div>
                <input type="checkbox" id="remember" name="remember" checked />
                <label for="remember">Se souvenir de moi </label>
            </div>
        </fieldset>
        <button class="btn" id="submit" type="submit">S'inscrire</button>
    </form>

    <form action="connexion.html">
        <input class="btn" type="submit" value="Se connecter"/>
    </form>
